<div class="container">
    <div class="header">
      <h1>Welcome to</h1>
      <h1 class="app-name">FeedApp</h1>
    </div>
    <div class="login-form">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="loginForm.username" placeholder="Enter your username" class="input-field" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="loginForm.password" placeholder="Enter your password" class="input-field" required />
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
      <p class="signup-text">Don't have an account? <button class="signup-button" routerLink="/register">Sign Up</button></p>
      <p class="vote-text">Just here to Vote? <button class="vote-button" routerLink="/polls">Go to Polls</button></p>
    </div>
  </div>
