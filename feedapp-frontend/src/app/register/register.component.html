<div class="container">
    <div class="header">
        <h1>Welcome to</h1>
        <h1 class="app-name">FeedApp</h1>
    </div>
    <div class="login-form">
        <h2>Register</h2>
        <form (ngSubmit)="register()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="registrationForm.username" placeholder="Enter your username" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="registrationForm.password" placeholder="Enter your password" class="input-field" required>
            </div>
          
            <div class="form-group">
                <label for="password">Repeat Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="registrationForm.confirmPassword" placeholder="Repeat Password" class="input-field" required>
            </div>

            <button type="submit" class="register-button">Register</button>
        </form>
        <p class="signup-text">Already have an account? <button class="signup-button" routerLink="/login">Log in here</button></p>
        <p class="vote-text">Just here to Vote? <button class="vote-button" routerLink="/polls">Go to Polls</button></p>
    </div>
</div>
