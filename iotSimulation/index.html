<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Simulation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="question">Loading question...</h2> <!-- This will display the question from your API -->
        <button class="yes-button" onclick="addVote('yes')"><i class="fas fa-thumbs-up"></i> Yes</button>
        <button class="no-button" onclick="addVote('no')"><i class="fas fa-thumbs-down"></i> No</button>


        <p>Yes Count: <span id="yesCount">0</span></p>
        <p>No Count: <span id="noCount">0</span></p>

        <button onclick="sendResults()">Send</button>
        <button onclick="resetCounts()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
