# DataSource Configuration
spring.datasource.url=jdbc:h2:file:./DB;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
    # sa is the username and password for h2db by default for the embedded spring boot
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
    # drop: the moment the spring boot application is shut down, the in-memory data is being cleared
    # create: the moment the spring boot application is started, the application will create a new one.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Configuration
spring.jpa.properties.hibernate.archive.autodetection=class
spring.jpa.properties.hibernate.connection.pool_size=1

app.secret_key="testSecretKey"

